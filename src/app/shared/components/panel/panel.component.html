<div class="group flex h-full w-full justify-center items-center">
  <div class="relative">

    <!-- Button -->
    <button class="flex items-center justify-center px-3">
      <i class="text-2xl pi {{ icon }}"
         style="color: var(--primary-color)"
      ></i>
    </button>


    <!-- Panel -->
    <div class="panel-content hidden group-hover:block">
      <!-- Content -->
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
  </div>

</div>
