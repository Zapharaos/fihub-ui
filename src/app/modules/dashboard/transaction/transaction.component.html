<a routerLink="/" class="p-button font-bold">
  Home
</a>

<p-card header="Add transaction">

  <!-- Form content-->
  <div class="flex flex-col gap-3">
    <!-- Type -->
    <div class="flex flex-col gap-1">
      <label for="type">Type</label>
      <p-dropdown
        [options]="types"
        [(ngModel)]="selectedType"
        optionLabel="name"
        inputId="float-label"
        placeholder="Select a transaction type"
        class="p-inputtext-sm" />
    </div>

    <!-- Date -->
    <div class="flex flex-col gap-1">
      <label for="date">Date</label>
      <p-calendar
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        [showButtonBar]="true"
        class="p-inputtext-sm"/>
    </div>

    <!-- Currency -->
    <div class="flex flex-col gap-1">
      <label for="currency">Currency</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="currency"
        class="p-inputtext-sm" />
    </div>

    <!-- Quantity -->
    <div class="flex flex-col gap-1">
      <label for="quantity">Quantity</label>
      <p-inputNumber
        [(ngModel)]="quantity"
        inputId="quantity"
        mode="decimal"
        [minFractionDigits]="0"
        [maxFractionDigits]="9"
        class="p-inputtext-sm" />
    </div>

    <!-- Price -->
    <div class="flex flex-col gap-1">
      <label for="price">Price</label>
      <p-inputNumber
        [(ngModel)]="price"
        inputId="currency-us"
        mode="currency"
        currency="USD"
        locale="en-US"
        [minFractionDigits]="0"
        [maxFractionDigits]="9"
        class="p-inputtext-sm" />
    </div>
  </div>

  <!-- Footer -->
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <p-button label="Add transaction" class="w-full" styleClass="w-full"/>
      <button icon="pi pi-save"
              label="fweopifjwe"
              pButton
              type="submit">
      </button>
    </div>
  </ng-template>
</p-card>
