<div class="container mx-auto max-w-xl flex flex-col gap-3">
  <p-card header="Log in" class="container-2xl">
    <form [formGroup]="loginForm" class="flex flex-col gap-4">

      <!-- Email -->
      <div class="flex flex-col gap-2">
        <label>Email</label>
        <input type="text" pInputText formControlName="email" placeholder="Email"/>
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-2">
        <label>Password</label>
        <p-password
          formControlName="password"
          placeholder="Password"
          [toggleMask]="true"
          [feedback]="false"
        />
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button label="Connect" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>

  </p-card>
  <div class="flex items-center justify-center">
    <p-button routerLink="/register" label="Create an account" [link]="true" />
    or
    <p-button label="Forgot password" [link]="true" />
  </div>
</div>
